<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Breathing Helper</title>
  <meta name="description" content="Instant Breathing Helper">
  <meta name="author" content="James Levine">

  <style>
    .dot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      background-color: rgb(247, 202, 201);
      border-radius: 50%;
      display; inline;
      animation-name: example;
      animation-duration: 7s;
      animation-timing-function: ease-in-out;
      animation-direction: alternate;
      animation-iteration-count: infinite;
    }

    @keyframes example {
        from   {width:250px; height: 250px;}
        to  {width:500px; height: 500px;}
}

@keyframes breathIn {
    from   {opacity:0; color: rgb(247, 202, 201);}
    to  {opacity:1; color: white;}
}

@keyframes breathOut {
    from   {opacity:1; color: white;}
    to  {opacity:0; color: rgb(247, 202, 201);}
}
#title {
  position: absolute;
  left: 50%;
  top: 10%;
  transform: translate(-50%, -50%);
}

#breatheIn {
  position: absolute;
  left: 50%;
  top: 48%;
  transform: translate(-50%, -50%);
  color: white;
  z-index: 1;
  opacity: 0;
  animation-name: breathIn;
  animation-duration: 7s;
  animation-direction: alternate;
  animation-iteration-count: infinite;
}

#breatheOut {
  position: absolute;
  left: 50%;
  top: 48%;
  transform: translate(-50%, -50%);
  color: white;
  z-index: 1;
  opacity: 1;
  animation-name: breathOut;
  animation-duration: 7s;
  animation-direction: alternate;
  animation-iteration-count: infinite;
}
</style>

</head>

<body>
  <h1 id="title"></h1>
  <p id="breatheIn">Breathe In</p>
  <p id="breatheOut">Breathe Out</p>
  <div class="dot"></div>
  <script>
</script>
</body>
</html>
